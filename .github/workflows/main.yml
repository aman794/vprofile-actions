name: 'Test'

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

permission:
  contents: read

jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Build
        run: mvn install
      
      - name: Store artifacts
        uses: actions/upload-artifact@v3
        with:
          name: vprofile-application
          path: target/*.war

  Testing:
    runs-on: ubuntu-latest
    needs: Build
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Test
        run: mvn test

      - name: Checkstyle
        run: mvn checkstyle:checkstyle